# docker-compose.yml
services:
  app:
    build: .
    container_name: gdpr-user-registry
    volumes:
      - ./data:/app/data  # Bind mount lokal mapp till container
    environment:
      - DATABASE_PATH=/app/data/test_users.db
    restart: unless-stopped

# Ta bort 'version:' och 'volumes:' raderna helt