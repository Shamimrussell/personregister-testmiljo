name: Build and Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: |
          pip install Faker==25.0.0

      - name: Test syntax
        run: |
          python -m py_compile app.py
          echo "Syntax check passed"

      - name: Test imports
        run: |
          python -c "import sqlite3; import os; print('Core imports OK')"
          python -c "from faker import Faker; print('Faker import OK')"