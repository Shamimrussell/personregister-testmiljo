name: Build and Test

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
    
    - name: Check and create requirements.txt
      run: |
        if [ ! -f "requirements.txt" ]; then
          echo "Faker==25.0.0" > requirements.txt
          echo "Created requirements.txt"
        fi
        cat requirements.txt
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Test imports and syntax
      run: |
        python -c "import sqlite3, os; print('Core imports: ✅')"
        python -c "from faker import Faker; print('Faker import: ✅')"
        python -m py_compile app.py
        echo "✅ Code compilation successful"
    
    - name: Test basic functionality
      run: |
        python -c "
import app
try:
    app.init_database()
    print('✅ Database init works')
    print('✅ All tests passed!')
except Exception as e:
    print(f'❌ Error: {e}')
    exit(1)
        "